{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<!-- Main Content -->
<main class="flex-1 p-6">
    <form method="post" class="max-w-xl mx-auto space-y-4">
        <h1 class="text-center font-bold my-2">{{ title }}</h1>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form.as_p }}
        <button type="submit" class="w-full border border-green-500 bg-green-100 font-semibold px-4 py-2 rounded focus:outline-none focus:ring-2 hover:bg-green-200 transition"> Log in </button>
        <div class="text-center">
            <a href="{% url 'users:password_reset' %}" class="text-blue-600 hover:underline">Forgot your password?</a>
        </div>
    </form> 
</main>
{% endblock %}
