{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<main class="flex-1 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow text-center">
        <h1 class="text-2xl font-bold text-green-700 mb-4">Registration Successful!</h1>
        <p class="text-gray-700 mb-6">Your account has been created. You can now log in using your credentials.</p>
        <a href="{% url 'users:login' %}" class="inline-block px-6 py-2 border border-green-500 bg-green-100 text-green-800 rounded hover:bg-green-200 transition">
            Go to Login
        </a>
    </div>
</main>
{% endblock %}
