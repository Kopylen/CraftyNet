{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded h-auto border-white">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">📝 Edit Your Post</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="mt-6 flex justify-between items-center">
            <button type="submit" class="inline-flex items-center bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                💾 Save Changes
            </button>
            <a href="{% url 'users:setting' %}" class="text-gray-600 hover:underline">← Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
