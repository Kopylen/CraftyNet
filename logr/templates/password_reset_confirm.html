

{% extends 'base.html' %}

{% block content %}
<main class="flex-1 p-6">
    <h1 class="mb-4" style="font-size: 27px;">New Password</h1>
    <form method="post" class="max-w-xl mx-auto space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full border border-blue-500 bg-blue-100 font-semibold px-4 py-2 rounded focus:outline-none focus:ring-2 hover:bg-blue-200 transition">Change Password</button>
    </form>
</main>
{% endblock %}
